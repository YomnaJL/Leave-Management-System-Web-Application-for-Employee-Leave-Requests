<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle Demande</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            flex-direction: column;
        }

        #openModal {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .modal {
            display: none; /* Start hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #ff6b6b;
        }

        h2 {
            color: #007bff;
            margin-top: 0;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .request-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            color: #333;
            width: 120px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .request-button img {
            width: 40px;
            height: 40px;
        }

        #leaveRequest {
            color: #00C853;
        }

        #illnessReport {
            color: #FF1744;
        }

        .request-button:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>

    <!-- Modal HTML Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nouvelle demande</h2>
            <p>Quel type de demande souhaitez-vous faire ?</p>
            <div class="button-container">
                <button class="request-button" id="leaveRequest" onclick="loadRapport()" >
                    <img src="https://img.icons8.com/ios-filled/50/00C853/calendar.png" alt="Calendar Icon"  />
                    Demande de cong√©
                </button>
                <button class="request-button" id="illnessReport" onclick="loadRapport2()" >
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/028/149/143/small/first-aid-kit-emergency-box-medical-help-suitcase-icon-png.png" alt="Medical Icon"/>
                    Signaler une maladie
                </button>
            </div>
        </div>
        
    </div>

    <script>
        // Get elements
        const modal = document.getElementById("modal");
        const openModalBtn = document.getElementById("openModal");
        const closeBtn = document.querySelector(".close");
        
        // Open modal
        openModalBtn.addEventListener("click", () => {
            modal.style.display = "flex"; // Set display to flex to show modal
        });

        // Close modal when 'x' is clicked
        closeBtn.addEventListener("click", () => {
            modal.style.display = "none"; // Set display to none to hide modal
        });

        // Close modal when clicking outside the modal content
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
        
    </script>

</body>
</html>
