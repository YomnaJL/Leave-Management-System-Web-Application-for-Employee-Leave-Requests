<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Soumission</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f3f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .confirmation-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s ease-out;
            transform: scale(0.9);
        }

        h2 {
            color: #430557;
            font-size: 26px;
            margin-bottom: 15px;
            font-weight: 600;
            animation: slideIn 1s ease-out;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
            color: #777;
            line-height: 1.5;
            animation: fadeInText 1.5s ease-out;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 25px;
            animation: fadeInButtons 1.5s ease-out;
        }

        .button {
            padding: 12px 25px;
            background-color: #8e44ad;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .button:hover {
            background-color: #732d91;
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            border-color: #6c1e8e;
        }

        .button:active {
            background-color: #5c1a7b;
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInButtons {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsiveness */
        @media (max-width: 480px) {
            .confirmation-container {
                padding: 25px;
            }
            h2 {
                font-size: 22px;
            }
            p {
                font-size: 16px;
            }
            .button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h2>Votre soumission de congé a été effectuée avec succès !</h2>
        <p>Merci pour votre soumission. Vous pouvez maintenant choisir une option ci-dessous :</p>

        <div class="buttons">
            <!-- Bouton pour retourner au profil -->
            <a href="user.php" class="button">Retour à votre profil</a>

            <!-- Bouton pour se déconnecter -->
            <a href="PageAcceuil.html" class="button">Se déconnecter</a>
        </div>
    </div>
</body>
</html>
